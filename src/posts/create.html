<template>
  <h1>Create New Post</h1>
  <div class="alert alert-danger" if.bind="error">
      ${error}
    </div>
  <form submit.delegate="create()">
      <div class="form-group">
        <label for="exampleFormControlInput1">Title</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter post title" value.bind="title"/>
      </div>
     
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Enter post content...</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" value.bind="body"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</template>
