<template>
  <h5>${title}</h5>
  <div class="alert alert-danger" if.bind="error">
      ${error}
  </div>
  <form submit.delegate="submit()">
      <div class="form-group">
        <label for="exampleFormControlInput1">Title</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter post title" value.bind="post.title & validateOnChange"/>
      </div>
     
      <div class="form-group">
        <label for="exampleFormControlTextarea1">HTML Code</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" value.bind="post.htmlCode & validateOnChange"></textarea>
      </div>
      <div class="form-group">
          <label for="exampleFormControlTextarea1">CSS Code</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" value.bind="post.cssCode"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">JavaScript Code</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" value.bind="post.jsCode"></textarea>
          </div>
      <div class="form-check" repeat.for="tag of tags">
        <input class="form-check-input" type="checkbox" value.bind="tag" checked.bind="post.tags">
        <label class="form-check-label" for="defaultCheck1">
          ${tag}
        </label>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Tag name" value.bind="newtag">
        <div class="alert alert-danger" if.bind="tagExistError">
            ${tagExistError}
        </div>
        <a href="" click.delegate="addTag()">Add New Tag</a>
      </div>
      <br/>

      <div if.bind="controller.errors.length > 0" class="alert alert-danger" role="alert">
          <div repeat.for="error of controller.errors">${error}</div>
          <br />
      </div>
      <button type="submit" class="btn btn-primary" disabled.bind="controller.errors.length > 0">${title}</button>
      <button class="btn btn-danger" click.delegate="deletePost()">Delete</button>
    </form>
</template>
