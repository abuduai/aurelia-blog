<template>
  <require from="../resources/elements/blog-post"></require>
  <div class="alert alert-danger" if.bind="error">
    ${error}
  </div>

  <blog-post post.bind="post"></blog-post>

  <a if.bind="currentUser === post.author" route-href="route: post-edit; params.bind: {id: postId}">Edit Post</a>
  <a if.bind="currentUser === post.author" route-href="route: post-demo; params.bind: {id: postId}">Try The Demo</a>
  <a if.bind="currentUser === post.author" class="badge badge-danger" click.delegate="deletePost(postId)">Delete Post</a>
   
</template>
